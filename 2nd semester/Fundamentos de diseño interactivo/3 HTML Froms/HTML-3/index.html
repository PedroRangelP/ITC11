<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMS</title>
</head>
<body>
    
    <form>
       
       <table >
           <tr>
               <td>Username</td>
               <td><input type="text" placeholder="username" required></td>
           </tr>
           <tr>
               <td>Password</td>
               <td><input type="password" placeholder="password"></td>
           </tr>
           <tr>
               <td>Program:</td>
               <td>
                   <select id="program">
                       <option value="LCMD">LCMD</option>
                       <option value="ITC">ITC</option>
                       <option value="LEM">LEM</option>
                       <option value="IIS">IIS</option>
                       <option value="LEC">LEC</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Gender</td>
               <td>
                   <input name="g" type="radio">M<br>
                   <input name="g" type="radio">F
               </td>
           </tr>
           <tr>
               <td>Transport:</td>
               <td>
                   <input type="checkbox">BUS<br>
                   <input disabled type="checkbox">Car<br>
                   <input type="checkbox">Cab<br>
                   <input type="checkbox">Subway<br>
                   <input checked type="checkbox">Walk<br>
                   <input type="checkbox">Bike
               </td>
           </tr>
           <tr>
               <td>Comments</td>
               <td>
                   <textarea placeholder="type in your comments..."></textarea>
               </td>
           </tr>
           <tr>
               <td></td>
               <td>
                   <input type="button" value="SEND">
               </td>
           </tr>
           <tr>
               <td></td>
               <td><h3>HTML5 new form elements:</h3></td>
           </tr>
           <tr>
               <td>Date of birth:</td>
               <td>
                   <input type="date">
               </td>
           </tr>
           <tr>
               <td>Color:</td>
               <td>
                   <input type="color">
               </td>
           </tr>
           <tr>
               <td>Range</td>
               <td>
                   <input min="1" max="10" type="range" step="3">
               </td>
           </tr>
           <tr>
               <td>Email:</td>
               <td>
                   <input type="email" required size="50" maxlength="5">
               </td>
           </tr>
           <tr>
               <td></td>
               <td>
                   <input type="submit" value="SEND">
               </td>
           </tr>
       </table>
       
       
    </form>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
