<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DJI Phantom</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

    <link href='css/styles-C.css' rel='stylesheet' type='text/css'>

    <script src="js/jquery-1.12.1.min.js"></script>


</head>

<body>

    <div id="wrapper">
        <div id="options">
            <h1>Select your model</h1>
            <h3 id="phantom1">Standard</h3>
            <h3 id="phantom2">Professional</h3>
            <h3 id="phantom3">Advanced</h3>
            <div id="drone">
                <img class='dron' src="imgC/phantom1.jpg" id="img-phantom1">
                <img class='dron' src="imgC/phantom2.jpg" id="img-phantom2">
                <img class='dron' src="imgC/phantom3.jpg" id="img-phantom3">
            </div>
            <h2>Select number of batteries</h2>

            <div id="battery-sel">
                <div id="less"><img src="imgC/less.png"></div>
                <div class="battery"><img src="imgC/battery.jpg"></div>
                <div class="number-of-batteries">x1</div>
                <div id="more"><img src="imgC/more.png"></div>
            </div>

            <div id="buy">BUY</div>
        </div>
        <div id="finish">
            <h1>Total amount:</h1>
            <h2 id="total">TOTAL GOES HERE</h2>
        </div>
    </div>

    <script>
        var dronCost = 1000;
        var numBatteries = 1;
        
        console.log(numBatteries);

        $('#phantom1').on('click', function () {
            $('.dron').hide();
            $('#img-phantom1').show();
            dronCost = 1000;
        });
        $('#phantom2').on('click', function () {
            $('.dron').hide();
            $('#img-phantom2').show();
            dronCost = 2000;
        });
        $('#phantom3').on('click', function () {
            $('.dron').hide();
            $('#img-phantom3').show();
            dronCost = 3000;
        });

        $('#more').on('click', function () {
            if(numBatteries<=8){
                numBatteries++;
                $('.number-of-batteries').text('x' + numBatteries);
                console.log(numBatteries);
            }else {
                numBatteries = 9;
            }
            
        });
        
        $('#less').on('click', function () {
            if(numBatteries>=2){
                numBatteries--;
                $('.number-of-batteries').text('x' + numBatteries);
                console.log(numBatteries);
            }else{
                numBatteries = 1;
            }
        });

        $('#buy').on('click', function () {
            $('#options').hide();
            $('#finish').show();
            $('#total').text(dronCost + numBatteries*100)
        });

    </script>

</body>

</html>
