<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FDI - Final D</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/jquery-1.12.1.min.js"> </script>
        <script src="js/store.min.js"></script>

        </head>
    <body>
        
        <div id="wrapper">
            <h1>FIFA U-20 World Cup Poland 2019</h1>
            <div class="group">
                <h2>Group B</h2>
                <div id='pos-1' class="ecuador">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-1'></span><span class='arrow-up arrow-2'></span>
                </div>
                <div id='pos-2' class="italy">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-3'></span><span class='arrow-up arrow-4'></span>
                </div>
                <div id='pos-3' class="japan">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-5'></span><span class='arrow-up arrow-6'></span>
                </div>
                <div id='pos-4' class="mexico">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-7'></span><span class='arrow-up arrow-8'></span>
                </div>
            </div>
        </div>

        <script>
            if(store.get('position-1')==null){
                store.set('position-1', 'ecuador');
                store.set('position-2', 'italy');
                store.set('position-3', 'japan');
                store.set('position-4', 'mexico');
            }
            else{
                $('#pos-1').removeClass();
                $('#pos-1').addClass(store.get('position-1'));

                $('#pos-2').removeClass();
                $('#pos-2').addClass(store.get('position-2'));

                $('#pos-3').removeClass();
                $('#pos-3').addClass(store.get('position-3'));

                $('#pos-4').removeClass();
                $('#pos-4').addClass(store.get('position-4'));
            }
            
            $('.arrow-1').on('click', function () {
                bttn12();
            });

            $('.arrow-3').on('click', function () {
                bttn23();
            });

            $('.arrow-5').on('click', function () {
                bttn34();
            });

            $('.arrow-4').on('click', function () {
                bttn12();
            });

            $('.arrow-6').on('click', function () {
                bttn23();
            });

            $('.arrow-8').on('click', function () {
                bttn34();
            });

            function bttn12(){
                $('#pos-1').removeClass(store.get('position-1'));
                $('#pos-1').addClass(store.get('position-2'));
                $('#pos-2').removeClass(store.get('position-2'));
                $('#pos-2').addClass(store.get('position-1'));

                var pos1 = $('#pos-1').attr('class');
                var pos2 = $('#pos-2').attr('class');

                store.set('position-1', pos1);
                store.set('position-2', pos2);

            }

            function bttn23(){
                $('#pos-2').removeClass(store.get('position-2'));
                $('#pos-2').addClass(store.get('position-3'));
                $('#pos-3').removeClass(store.get('position-3'));
                $('#pos-3').addClass(store.get('position-2'));

                var pos2 = $('#pos-2').attr('class');
                var pos3 = $('#pos-3').attr('class');

                store.set('position-2', pos2);
                store.set('position-3', pos3);
            }

            function bttn34(){
                $('#pos-3').removeClass(store.get('position-3'));
                $('#pos-3').addClass(store.get('position-4'));
                $('#pos-4').removeClass(store.get('position-4'));
                $('#pos-4').addClass(store.get('position-3'));

                var pos3 = $('#pos-3').attr('class');
                var pos4 = $('#pos-4').attr('class');

                store.set('position-3', pos3);
                store.set('position-4', pos4);
            }

        </script>
        
    </body>
</html>
